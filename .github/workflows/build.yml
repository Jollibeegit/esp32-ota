name: Build ESP32 Firmware

on:
  push:
    paths:
      - '**.ino'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install and Set Up Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        echo "$HOME/.arduino15/bin" >> $GITHUB_PATH
        export PATH="$HOME/.arduino15/bin:$PATH"
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Compile Sketch
      run: |
        export PATH="$HOME/.arduino15/bin:$PATH"
        arduino-cli compile --fqbn esp32:esp32:esp32dev firmware.ino

    - name: Upload firmware (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./build/esp32.esp32.esp32dev/firmware.ino.bin
